<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mangement</title>
    <!-------------------- link for bootstrap ------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        
    </header>
    <main>
        <section class="container">
            <h1 class="d-flex justify-content-center text-info m-3">Money Management</h1>
            <div class="row gx-5">
                <div class="col-lg-7 col-md-12 gx-5">
                    <img style="height: 600px;" class="w-100" src="./images/money.jpg" alt="" >
                </div>
                <div class="col-lg-5 col-md-12 gx-5 bg-light d-flex justify-content-center">
                    <div >
                    <h5 class="d-flex justify-content-center m-2">Income</h5>
                    <p>Income: <input id="input-income" class="ms-2 border-0 rounded px-3" type="text" placeholder="Enter Incone"></p>
                    <h5 class="d-flex justify-content-center mt-4">Expenses</h5>
                    <p>Food:  <input id="food-cost" class="ms-3 border-0 rounded px-3"  type="text" placeholder="Enter food cost"></p>
                    <p>Rent:  <input id="rent-cost" class="ms-4 border-0 rounded px-3"  type="text" placeholder="Enter rent cost"></p>
                    <p>Clothes: <input id="cloth-cost" class="ms-1 border-0 rounded px-3"  type="text" placeholder="Enter cloth cost"></p>
                    <button id="calc-button" class="fs-5 bg-info text-white mx-5 my-1 px-3 rounded">Calculate</button>
                    <h5 class="d-flex justify-content-center m-3">Total Expenses: <span id="expenses">00</span></h5>
                    <h5 class="d-flex justify-content-center m-3">Balance: <span id="balance">00</span></h5>
                    <p>Save: <input id="input-savings" class="ms-4 border-0 rounded px-3" type="text" placeholder="Enter saving percent"> % <button id="saving-button" class="rounded bg-info text-white my-3 px-3 ">Save</button> </p>
                    <h5 class="d-flex justify-content-center m-3">Saving Amount: <span id="saving-amount">00</span></h5>
                    <h5 class="d-flex justify-content-center ">Remaining Balance: <span id="final-rest-balance">00</span></h5>
                    </div>

                </div>
            </div>

        </section>
    </main>
    <!--------------------- for javascript------------------------- -->
    <script src="money-manage.js"></script>
</body>
</html>
