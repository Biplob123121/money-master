<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mangement</title>
    <!-------------------- link for bootstrap ------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        
    </header>
    <main>
        <section class="container">
            <h1 class="d-flex justify-content-center text-info m-3">Money Management</h1>
            <div class="row g-5">
                <div class="col mx-5 p-2">
                    <img class="w-100" src="./images/money.jpg" alt="" >
                </div>
                <div class="col bg-light d-flex justify-content-center ">
                    <div class="p-2">
                    <h4 class="d-flex justify-content-center m-2">Income</h4>
                    <p>Income: <input id="input-income" class="border-0 rounded px-3" type="text" placeholder="Enter Incone"></p>
                    <h4 class="d-flex justify-content-center mt-4">Expenses</h4>
                    <p>Food:  <input id="food-cost" class="border-0 rounded px-3"  type="text" placeholder="Enter food cost"></p>
                    <p>Rent:  <input id="rent-cost" class="border-0 rounded px-3"  type="text" placeholder="Enter rent cost"></p>
                    <p>Clothes: <input id="cloth-cost" class="border-0 rounded px-3"  type="text" placeholder="Enter cloth cost"></p>
                    <button id="calc-button" class="fs-5 bg-info text-white mx-5 my-1 px-3 rounded">Calculate</button>
                    <h4 class="d-flex justify-content-center m-3">Total Expenses: <span id="expenses">00</span></h4>
                    <h4 class="d-flex justify-content-center m-3">Balance: <span id="balance">00</span></h4>
                    <p>Save: <input type="text"> % <button class="rounded bg-info text-white my-3 px-3 ">Save</button> </p>
                    <h4 class="d-flex justify-content-center m-3">Saving Amount: <span>00</span></h4>
                    <h4 class="d-flex justify-content-center ">Remaining Balance: <span>00</span></h4>
                    </div>

                </div>
            </div>

        </section>
    </main>
    <!--------------------- for javascript------------------------- -->
    <script src="money-manage.js"></script>
</body>
</html>
