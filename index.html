<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Mangement</title>
    <!-------------------- link for bootstrap ------------------------------>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        
    </header>
    <main>
        <section class="container">
            <h1 class="d-flex justify-content-center m-3">Money Management</h1>
            <div class="row">
                <div class="col-6">
                    <img class="w-100" src="./images/money.jpg" alt="" >
                </div>
                <div class="col-6">
                    <h4>Income</h4>
                    <p>Income: <input type="text" placeholder="Enter Incone"></p>
                    <h4>Expenses</h4>
                    <p>Food: <input type="text" placeholder="Enter Incone"></p>
                    <p>Rent: <input type="text" placeholder="Enter Incone"></p>
                    <p>Clothes: <input type="text" placeholder="Enter Incone"></p>
                    <button>Calculate</button>
                    <h4>Total Expenses:<span>00</span></h4>
                    <h4>Balance:<span>00</span></h4>
                    <p>Save: <input type="text"> % <button>Save</button> </p>
                    <h4>Saving Amount:<span>00</span></h4>
                    <h4>Remaining Balance:<span>00</span></h4>

                </div>
            </div>

        </section>
    </main>
</body>
